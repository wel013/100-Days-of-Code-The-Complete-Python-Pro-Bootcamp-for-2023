{% extends 'base.html' %}
{% block title %}Cafes{% endblock %}

{% block content %}

<div class="container">
  <div class="row">
    <div class="col-sm-12">

      <h1>All Cafes</h1>


      {% for caf in cafes %}
      <p style="margin-top:1rem">{{caf.name}}</p>
      <a href="{{caf.loc_link}}">Map Link</a>
      <p>{{caf.opentime}}</p>
      <p>{{caf.clsoetime}}</p>
      <p>{{caf.coffee}}</p>
      <p>{{caf.wifi}}</p>
      <p>{{caf.power}}</p>
      <hr>
      {%endfor%}

      <p><a href="{{url_for('home')}}">Return to index page</a></p>

    </div>
  </div>
</div>

{% endblock %}
